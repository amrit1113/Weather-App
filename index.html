<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤️ Weather App</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
</head>
<body>
  <div class="app">
    <header>
      <h1>🌤️ Weather Dashboard</h1>
      <div class="theme-refresh">
        <button id="themeToggle">🌓 Theme</button>
        <button id="refreshBtn">🔄 Refresh</button>
      </div>
    </header>

    <div class="search-section">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn">🔍</button>
      <button id="geoBtn">📍 Your Weather</button>
    </div>

    <div id="loader" class="loader hidden">Loading...</div>
    <div id="error" class="error hidden"></div>

    <div class="weather-card hidden" id="weatherCard">
      <h2 id="cityName"></h2>
      <img id="flag" src="" alt="flag" class="flag"/>
      <p id="description"></p>
      <img id="icon" src="" alt="weather icon" />
      <p class="temp" id="temperature"></p>
      <div class="details">
        <div><img src="wind.png"/><p>Wind: <span id="wind"></span></p></div>
        <div><img src="humidity.png"/><p>Humidity: <span id="humidity"></span></p></div>
        <div><img src="cloud.png"/><p>Clouds: <span id="clouds"></span></p></div>
      </div>
    </div>

    <div class="history" id="history">
      <h3>Recent Searches</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
